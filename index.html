<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Management</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="search.css" />
		<link rel="stylesheet" href="card.css" />
		<link rel="stylesheet" href="form.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integraity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.cdnfonts.com/css/helvetica-infanity"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.cdnfonts.com/css/neue-helvetica-bq"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="parent">
			<div class="div1">
				<!-- card displaying books -->
			</div>
			<div class="div2">
				<input id="searchInput" class="searchBar" type="text" required />
				<label for="input" alt="Search..." placeholder="Is this?"></label>
				<button onclick="modal.show()">
					<i class="fa-solid fa-folder-plus"></i>
				</button>
			</div>
			<div class="div3">
				<dialog id="modal">
					<div class="formWrap">
						<i class="fa-solid fa-xmark"></i>
						<h3>Add a New Book</h3>
						<div class="form-group">
							<input type="text" id="title" placeholder="Title" />
						</div>
						<div class="form-group">
							<input type="text" id="author" placeholder="Author" />
						</div>
						<div class="form-group">
							<input
								type="text"
								id="categories"
								placeholder="Categories"
							/>
						</div>
						<div class="form-group">
							<select id="status">
								<option value="Available">Available</option>
								<option value="Checked Out">Checked Out</option>
							</select>
						</div>
						<div class="form-group">
							<input type="date" id="published" />
						</div>
						<div class="form-group">
							<input
								type="text"
								id="image_link"
								placeholder="https://....png"
							/>
						</div>
						<!-- BUtton -->
						 <button class="addBook">Submit Book</button>
					</div>
				</dialog>
			</div>
		</div>

		<script type="module" src="script.js"></script>
	</body>
</html>
